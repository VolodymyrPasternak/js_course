<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ДЗ_3</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <img src="img/javascript-seeklogo.svg" alt="JavaScript Logo" class="header__logo" />
                <h1 class="header__title">Курс JavaScript - Домашня робота №3</h1>
            </div></header>
        <main class="page">
             <div class="page__container">
                <h2 class="page__title">ДЗ Розгалудження Обов'язкові > Задача 7</h2>
                <ul class="page__list list">
                    <li class="list__item">
                        <p class="list_text">З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься</p>
                    </li>  
                    <li class="list__item">
                        <h3 class="list__title">Розв'язок</h3>
                        <p class="list__text result"></p>
                    </li>
                </ul>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <p>© 2025 Volodymyr Pasternak | Курс JavaScript - Домашня робота №3</p>
            </div>    
        </footer>
    </div>
    <script>"use strict"
        const result = document.querySelector('.result')
        // 1. Вводимо необхідні дані
        const monthIndex = parseInt(prompt('Введіть номер місяця', 1 ))
        let season

        // 2. Знаходимо результат
        if (monthIndex == 1 || monthIndex==2|| monthIndex == 12)
            season = 'Зима'
            else if (monthIndex>=3 && monthIndex<=5 )
                season = 'Весна'
                else if (monthIndex>=6 && monthIndex<=8 ) 
                    season = 'Літо'
                    else if (monthIndex>=9 && monthIndex<=11 ) 
                         season = 'Осінь'
        
        // 3. Виводимо результат
        result.innerHTML = (`Пора року: ${season}`)
    </script>
</body>
</html>
