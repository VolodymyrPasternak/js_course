<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ДЗ_3</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <img src="img/javascript-seeklogo.svg" alt="JavaScript Logo" class="header__logo" />
                <h1 class="header__title">Курс JavaScript - Домашня робота №3</h1>
            </div></header>
        <main class="page">
             <div class="page__container">
                <h2 class="page__title">ДЗ Розгалудження Обов'язкові > Задача 6</h2>
                <ul class="page__list list">
                    <li class="list__item">
                        <p class="list_text">З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>
                    </li>  
                    <li class="list__item">
                        <h3 class="list__title">Розв'язок</h3>
                        <p class="list__text result"></p>
                    </li>
                </ul>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <p>© 2025 Volodymyr Pasternak | Курс JavaScript - Домашня робота №3</p>
            </div>    
        </footer>
    </div>
    <script>"use strict"
        const result = document.querySelector('.result')
        // 1. Вводимо необхідні дані
        const dayIndex = parseInt(prompt('Введіть номер дня тижня', 1))
        let dayName

        // 2. Знаходимо результат
        switch (dayIndex) {
            case 1:
                dayName = "Понеділок"
                break;
            case 2:
                dayName = "Вівторок"
                break;
            case 3:
                dayName = "Середа"
                break;
            case 4:
                dayName = "Четвер"
                break;
            case 5:
                dayName = "П'ятниця"
                break;
            case 6:
                dayName = "Субота"
                break;
            case 7:
                dayName = "Неділя"
                break;
            default:
                alert("Введено не коректне значення")
                break;
        }

        // 3. Виводимо результат
        result.innerHTML = (`День тижня - ${dayName}`)
    </script>
</body>
</html>
