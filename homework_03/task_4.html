<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ДЗ_3</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <img src="img/javascript-seeklogo.svg" alt="JavaScript Logo" class="header__logo" />
                <h1 class="header__title">Курс JavaScript - Домашня робота №3</h1>
            </div></header>
        <main class="page">
             <div class="page__container">
                <h2 class="page__title">ДЗ Розгалудження Обов'язкові > Задача 4</h2>
                <ul class="page__list list">
                    <li class="list__item">
                        <p class="list_text">З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).</p>
                    </li>  
                    <li class="list__item">
                        <h3 class="list__title">Розв'язок</h3>
                        <p class="list__text result"></p>
                    </li>
                </ul>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <p>© 2025 Volodymyr Pasternak | Курс JavaScript - Домашня робота №3</p>
            </div>    
        </footer>
    </div>
    <script>"use strict"
        const result = document.querySelector('.result')
        // 1. Вводимо необхідні дані
        const humanAge = parseInt(prompt('Введіть вік', 0))
        let role 

        // 2. Знаходимо результат
            if (humanAge<=6) 
                role = 'дитиною у садочку'
                else if (humanAge>=7&&humanAge<=16) 
                    role = 'школярем'
                    else if (humanAge>=17&&humanAge<=21)
                        role = 'студентом'
                        else if (humanAge>=22&&humanAge<=65)
                            role = 'працівником'
                            else if (humanAge>65)
                                role = 'пенсіонером'
        // 3. Виводимо результат
        result.innerHTML = (`Людина є: ${role}`)
    </script>
</body>
</html>
