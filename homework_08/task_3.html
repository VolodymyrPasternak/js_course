<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ДЗ_8</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <img src="img/javascript-seeklogo.svg" alt="JavaScript Logo" class="header__logo" />
                <h1 class="header__title">Курс JavaScript - Домашня робота №8</h1>
            </div></header>
        <main class="page">
             <div class="page__container">
                <h2 class="page__title">ДЗ Функції > Задача 3</h2>
                <ul class="page__list list">
                    <li class="list__item">
                        <p class="list_text">Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».</p>
                    </li>  
                    <li class="list__item">
                        <h3 class="list__title">Розв'язок</h3>
                        <p class="list__text result"></p>
                    </li>
                </ul>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <p>© 2025 Volodymyr Pasternak | Курс JavaScript - Домашня робота №8</p>
            </div>    
        </footer>
    </div>
    <script>"use strict"
        const result = document.querySelector('.result')
        if (confirm('Почати тестування?')) {
            // 1. Вводимо необхідні дані
            const names = ['Ольга','Марія','Іван','Степан','Іван','Стефанія','Олена']
        
            // 2. Знаходимо результат
            function findIvan(names) {
                let count = 0
                for (let i = 0; i < names.length; i++) {
                    if (names[i] === 'Іван') 
                        count++
                }
                return count
            }
            // 3. Виводимо результат
            result.innerHTML =(`Iм’я «Іван» зустрічається ${findIvan(names)} разів.`)
        }
    </script>
</body>
</html>
