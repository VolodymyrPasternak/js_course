<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ДЗ_8</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <img src="img/javascript-seeklogo.svg" alt="JavaScript Logo" class="header__logo" />
                <h1 class="header__title">Курс JavaScript - Домашня робота №8</h1>
            </div></header>
        <main class="page">
             <div class="page__container">
                <h2 class="page__title">ДЗ Функції > Задача 6</h2>
                <ul class="page__list list">
                    <li class="list__item">
                        <p class="list_text">Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити користувач (кількість грошей задається).</p>
                    </li>  
                    <li class="list__item">
                        <h3 class="list__title">Розв'язок</h3>
                        <p class="list__text result"></p>
                    </li>
                </ul>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <p>© 2025 Volodymyr Pasternak | Курс JavaScript - Домашня робота №8</p>
            </div>    
        </footer>
    </div>
    <script>"use strict"
        const result = document.querySelector('.result')
        if (confirm('Почати тестування?')) {
            // 1. Вводимо необхідні дані
            const userMoney = parseFloat(prompt('Введіть число для перетворення: '))
            let productsPrices = [1000, 20, 31]
            let productsTitles = ['cheese', 'juice', 'bread']
            // 2. Знаходимо результат
            function userCanAfford(productsPrices, productsTitles) {
                const canAfford = []
                for (let i = 0; i < productsPrices.length; i++) {
                   if (productsPrices[i]<= userMoney) {
                     canAfford.push(productsTitles[i])
                   }
                }
                return canAfford
            }
            // 3. Виводимо результат
            result.innerHTML =(`Користувач може собі дозволити: ${userCanAfford(productsPrices, productsTitles)}`)
        }
    </script>
</body>
</html>
