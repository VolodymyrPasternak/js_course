<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ДЗ_9</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <img src="img/javascript-seeklogo.svg" alt="JavaScript Logo" class="header__logo" />
                <h1 class="header__title">Курс JavaScript - Домашня робота №9</h1>
            </div></header>
        <main class="page">
             <div class="page__container">
                <h2 class="page__title">ДЗ Масиви > Задача 8</h2>
                <ul class="page__list list">
                    <li class="list__item">
                        <p class="list_text">Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»</p>
                    </li>  
                    <li class="list__item">
                        <h3 class="list__title">Розв'язок</h3>
                        <p class="list__text result"></p>
                    </li>
                </ul>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <p>© 2025 Volodymyr Pasternak | Курс JavaScript - Домашня робота №9</p>
            </div>    
        </footer>
    </div>
    <script>"use strict"
        const result = document.querySelector('.result')
        if (confirm('Почати тестування?')) {
            // 1. Вводимо необхідні дані
            const plates = [
                "AA 2745 CE",
                "BH 9031 KB",
                "CE 5180 AM",
                "KI 4472 HM",
                "AX 7603 PT",
                "HE 3321 IC",
                "AB 9954 TA",
                "BM 0417 OA",
                "CH 2876 MK",
                "EK 7102 PB",
                "IM 6590 AC",
                "OP 1833 XT",
                "OPEK",
                ];
            // 2. Знаходимо результат
            const startAPlates = []
            for (const plate of plates) {
                if (plate[0] === "A") {
                    startAPlates.push(plate)
                }
            }

            // const startAPlates = []
            // for (let i = 0; i < plates.length; i++) {
            //     if (plates[i][0] === 'A') {
            //         startAPlates.push(plates[i])
            //     }
            // }
            // 3. Виводимо результат
            result.innerHTML = (`${startAPlates}`)
        }
    </script>
</body>
</html>
