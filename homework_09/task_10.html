<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ДЗ_10</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <img src="img/javascript-seeklogo.svg" alt="JavaScript Logo" class="header__logo" />
                <h1 class="header__title">Курс JavaScript - Домашня робота №9</h1>
            </div></header>
        <main class="page">
             <div class="page__container">
                <h2 class="page__title">ДЗ Масиви > Задача 10</h2>
                <ul class="page__list list">
                    <li class="list__item">
                        <p class="list_text">Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.</p>
                    </li>  
                    <li class="list__item">
                        <h3 class="list__title">Розв'язок</h3>
                        <p class="list__text result"></p>
                    </li>
                </ul>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <p>© 2025 Volodymyr Pasternak | Курс JavaScript - Домашня робота №9</p>
            </div>    
        </footer>
    </div>
    <script>"use strict"
        const result = document.querySelector('.result')
        if (confirm('Почати тестування?')) {
            // 1. Вводимо необхідні дані
            const pricesGross = Array.from({length:10}, () => 100 + Math.floor(Math.random() * (5000 - 100 +1)))
            const VAT = 20
            // 2. Знаходимо результат
            let VATValues = pricesGross.map(el => (el*0.2).toFixed(2))
            
            // 3. Виводимо результат
            result.innerHTML = (`Ціни з ПДВ: ${pricesGross}<br>
                                сума сплачeних ПДВ: ${VATValues}`)
        }
    </script>
</body>
</html>
