<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ДЗ_9</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <img src="img/javascript-seeklogo.svg" alt="JavaScript Logo" class="header__logo" />
                <h1 class="header__title">Курс JavaScript - Домашня робота №9</h1>
            </div></header>
        <main class="page">
             <div class="page__container">
                <h2 class="page__title">ДЗ Масиви > Задача 6</h2>
                <ul class="page__list list">
                    <li class="list__item">
                        <p class="list_text">Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2.</p>
                    </li>  
                    <li class="list__item">
                        <h3 class="list__title">Розв'язок</h3>
                        <p class="list__text result"></p>
                    </li>
                </ul>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <p>© 2025 Volodymyr Pasternak | Курс JavaScript - Домашня робота №9</p>
            </div>    
        </footer>
    </div>
    <script>"use strict"
        const result = document.querySelector('.result')
        if (confirm('Почати тестування?')) {
            // 1. Вводимо необхідні дані
            const elQuantity = parseInt(prompt('Введіть к-сть елементів: ', '10'))
            const arr = Array.from({length: elQuantity}, () => -10 + Math.floor(Math.random()*(10+10+1)))
            const arr2 = [...arr]
            // 2. Знаходимо результат
            arr.forEach((el, ind, arrRef) => {
                if (el > arrRef[0]) {
                    arrRef[ind] = el*2
                }
            })            
            // 3. Виводимо результат
            result.innerHTML = (`було ${arr2}<br>
                                стало ${arr}`)
        }
    </script>
</body>
</html>
