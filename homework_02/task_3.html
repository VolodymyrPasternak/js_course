<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ДЗ_2</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <img src="img/javascript-seeklogo.svg" alt="JavaScript Logo" class="header__logo" />
                <h1 class="header__title">Курс JavaScript - Домашня робота №2</h1>
            </div></header>
        <main class="page">
             <div class="page__container">
                <h2 class="page__title">ДЗ Лінійні Обов'язкові > Задача 3</h2>
                <ul class="page__list list">
                    <a href="task_0.html" class="list__link">    
                        <li class="list__item">
                            <p class="list_text">Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>
                        </li>
                    </a>
                    <a href="" class="list__link">    
                        <li class="list__item">
                            <h3 class="list__title">Розв'язок</h3>
                            <p class="list__text result"></p>
                         </li>
                    </a>
                </ul>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <p>© 2025 Volodymyr Pasternak | Курс JavaScript - Домашня робота №2</p>
            </div>    
        </footer>
    </div>
    <script>"use strict"
        const result = document.querySelector('.result')
        // 1. Вводимо необхідні дані
        const productPrice = parseFloat(prompt('Введіть вартість товару', 0))
        const productQuantity = parseInt(prompt('Введіть кількість товару', 0))
        const vat = 5

        // 2. Знаходимо результат
        const total = productPrice * productQuantity
        const vatValue = (total / 100) *5

        // 3. Виводимо результат

        result.innerHTML = (`Загальна вартість товару: ${total}, в тому числі ПДВ (5%) ${vatValue}`)
    </script>
</body>
</html>
