<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ДЗ_2</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <img src="img/javascript-seeklogo.svg" alt="JavaScript Logo" class="header__logo" />
                <h1 class="header__title">Курс JavaScript - Домашня робота №2</h1>
            </div></header>
        <main class="page">
             <div class="page__container">
                <h2 class="page__title">ДЗ Лінійні Обов'язкові > Задача 2</h2>
                <ul class="page__list list">
                    <a href="task_0.html" class="list__link">    
                        <li class="list__item">
                            <p class="list_text">Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>
                        </li>
                    </a>
                    <a href="" class="list__link">    
                        <li class="list__item">
                            <h3 class="list__title">Розв'язок</h3>
                            <p class="list__text result"></p>
                         </li>
                    </a>
                </ul>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <p>© 2025 Volodymyr Pasternak | Курс JavaScript - Домашня робота №2</p>
            </div>    
        </footer>
    </div>
    <script>"use strict"
        const result = document.querySelector('.result')
        // 1. Вводимо необхідні дані
        const currentYear = 2025
        const birthYear = parseInt(prompt('Введіть рік народження', 0))

        // 2. Знаходимо результат
        const years = currentYear - birthYear

        // 3. Виводимо результат

        result.innerHTML = (`Кількість років: ${years}`)
    </script>
</body>
</html>
