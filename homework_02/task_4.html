<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ДЗ_2</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <img src="img/javascript-seeklogo.svg" alt="JavaScript Logo" class="header__logo" />
                <h1 class="header__title">Курс JavaScript - Домашня робота №2</h1>
            </div></header>
        <main class="page">
             <div class="page__container">
                <h2 class="page__title">ДЗ Лінійні Обов'язкові > Задача 4</h2>
                <ul class="page__list list">
                    <a href="task_0.html" class="list__link">    
                        <li class="list__item">
                            <p class="list_text">Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>
                        </li>
                    </a>
                    <a href="" class="list__link">    
                        <li class="list__item">
                            <h3 class="list__title">Розв'язок</h3>
                            <p class="list__text result"></p>
                         </li>
                    </a>
                </ul>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <p>© 2025 Volodymyr Pasternak | Курс JavaScript - Домашня робота №2</p>
            </div>    
        </footer>
    </div>
    <script>"use strict"
        const result = document.querySelector('.result')
        // 1. Вводимо необхідні дані
        const valueInCm = parseFloat(prompt('Введіть довжину в см', 0))

        // 2. Знаходимо результат
        const valueInM = valueInCm / 100
        const valueInKm = valueInCm / 100000

        // 3. Виводимо результат
        result.innerHTML = (`Довжина в м: ${valueInM}</br>
                            Довжина в км: ${valueInKm}`)
    </script>
</body>
</html>
