<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ДЗ_7</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <img src="img/javascript-seeklogo.svg" alt="JavaScript Logo" class="header__logo" />
                <h1 class="header__title">Курс JavaScript - Домашня робота №7</h1>
            </div></header>
        <main class="page">
             <div class="page__container">
                <h2 class="page__title">ДЗ Функції > Задача 7</h2>
                <ul class="page__list list">
                    <li class="list__item">
                        <p class="list_text">Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).</p>
                    </li>  
                    <li class="list__item">
                        <h3 class="list__title">Розв'язок</h3>
                        <p class="list__text result"></p>
                    </li>
                </ul>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <p>© 2025 Volodymyr Pasternak | Курс JavaScript - Домашня робота №7</p>
            </div>    
        </footer>
    </div>
    <script>"use strict"
        const result = document.querySelector('.result')
        if (confirm('Почати тестування?')) {
            // 1. Вводимо необхідні дані
            const quantityOfRows = parseFloat(prompt('Введіть число рядків: '))
            const quantityOfCols = parseFloat(prompt('Введіть число стовпців: '))
            // 2. Знаходимо результат
            function createTable(rows, cols) {
                let table = ""
                table += '<table><tbody>' 
                for (let i = 0; i < rows; i++) {
                   table += '<tr>'
                        for (let j = 0; j < cols; j++) {
                            table += '<td>data</td>'
                        }
                    table += '</tr>'
                }                    
                table += '</tbody></table>'
                return table
            }
            // 3. Виводимо результат
            result.innerHTML =(`${createTable(quantityOfRows, quantityOfCols)}`)
        }
    </script>
</body>
</html>
