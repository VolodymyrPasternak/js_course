<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ДЗ_7</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <img src="img/javascript-seeklogo.svg" alt="JavaScript Logo" class="header__logo" />
                <h1 class="header__title">Курс JavaScript - Домашня робота №7</h1>
            </div></header>
        <main class="page">
             <div class="page__container">
                <h2 class="page__title">ДЗ Функції > Задача 5</h2>
                <ul class="page__list list">
                    <li class="list__item">
                        <p class="list_text">Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: кількість парних, кількість додатних, кількість більших за 100.</p>
                    </li>  
                    <li class="list__item">
                        <h3 class="list__title">Розв'язок</h3>
                        <p class="list__text result"></p>
                    </li>
                </ul>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <p>© 2025 Volodymyr Pasternak | Курс JavaScript - Домашня робота №7</p>
            </div>    
        </footer>
    </div>
    <script>"use strict"
        const result = document.querySelector('.result')
        if (confirm('Почати тестування?')) {
            // 1. Вводимо необхідні дані
            const num1 = parseFloat(prompt('Введіть число 1: '))
            const num2 = parseFloat(prompt('Введіть число 2: '))
            const num3 = parseFloat(prompt('Введіть число 3: '))
        
            // 2. Знаходимо результат
            function evenQuantity(...args) {
                let evenNum = 0
                for (let i = 0; i < args.length; i++) {
                   if (args[i]%2 ===0) 
                    evenNum++
                }
                return evenNum
            }
            function numberOfPositive(...args) {
                let positiveNum = 0
                for (let i = 0; i < args.length; i++) {
                   if (args[i] > 0) 
                   positiveNum++
                }
                return positiveNum
            }
            function moreThan100(...args) {
                let big = 0
                for (let i = 0; i < args.length; i++) {
                   if (args[i] > 100) 
                   big++
                }
                return big
            }
            function getResult(...args) {
                return `кількість парних: ${evenQuantity(...args)}<br>
                        кількість додатних: ${numberOfPositive(...args)}<br>
                        кількість більших за 100: ${moreThan100(...args)}`
            }
            // 3. Виводимо результат
            result.innerHTML =(getResult(num1,num2,num3))
        }
    </script>
</body>
</html>
