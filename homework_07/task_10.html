<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ДЗ_7</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <img src="img/javascript-seeklogo.svg" alt="JavaScript Logo" class="header__logo" />
                <h1 class="header__title">Курс JavaScript - Домашня робота №7</h1>
            </div></header>
        <main class="page">
             <div class="page__container">
                <h2 class="page__title">ДЗ Функції > Задача 10</h2>
                <ul class="page__list list">
                    <li class="list__item">
                        <p class="list_text"> Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури.</p>
                    </li>  
                    <li class="list__item">
                        <h3 class="list__title">Розв'язок</h3>
                        <p class="list__text result"></p>
                    </li>
                </ul>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <p>© 2025 Volodymyr Pasternak | Курс JavaScript - Домашня робота №7</p>
            </div>    
        </footer>
    </div>
    <script>"use strict"
        const result = document.querySelector('.result')
        if (confirm('Почати тестування?')) {
            // 1. Вводимо необхідні дані

            // 2. Знаходимо результат
            function quantityOfNegatives(...args) {
                let negativeNums = 0 
                for (let i = 0; i < args.length; i++) {
                    if (isFinite(args[i]) && args[i]< 0) 
                        negativeNums++
                }
                return negativeNums
            }
            // 3. Виводимо результат
            result.innerHTML =(`Кількість негативних показів: ${quantityOfNegatives(1, -3, -5)}`)
        }
    </script>
</body>
