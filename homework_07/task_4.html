<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ДЗ_7</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <img src="img/javascript-seeklogo.svg" alt="JavaScript Logo" class="header__logo" />
                <h1 class="header__title">Курс JavaScript - Домашня робота №7</h1>
            </div></header>
        <main class="page">
             <div class="page__container">
                <h2 class="page__title">ДЗ Функції > Задача 4</h2>
                <ul class="page__list list">
                    <li class="list__item">
                        <p class="list_text">Створити окремі функції, які для 4 чисел знаходять:
                                1)суму;2)добуток;3)середнє арифметичне;4)мінімальне значення.</p>
                    </li>  
                    <li class="list__item">
                        <h3 class="list__title">Розв'язок</h3>
                        <p class="list__text result"></p>
                    </li>
                </ul>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <p>© 2025 Volodymyr Pasternak | Курс JavaScript - Домашня робота №7</p>
            </div>    
        </footer>
    </div>
    <script>"use strict"
        const result = document.querySelector('.result')
        if (confirm('Почати тестування?')) {
            // 1. Вводимо необхідні дані
            const num1 = parseFloat(prompt('Введіть число 1: '))
            const num2 = parseFloat(prompt('Введіть число 2: '))
            const num3 = parseFloat(prompt('Введіть число 3: '))
            const num4 = parseFloat(prompt('Введіть число 4: '))
        
            // 2. Знаходимо результат
            function sum(a,b,c,d) {
                return a+b+c+d
            }
            function product(a,b,c,d) {
                return a*b*c*d
            }
            function arithmeticMean(a,b,c,d) {
                return (a+b+c+d)/4
            }
            function minValue(a,b,c,d) {
                let min = a
                if (b < min) min = b
                if (c < min) min = c
                if (d < min) min = d
                return min
            }
            // 3. Виводимо результат
            result.innerHTML =(`сума: ${sum(num1,num2,num3,num4)}<br>
                                добуток: ${product(num1,num2,num3,num4)}<br>
                                середнє арифметичне:${arithmeticMean(num1,num2,num3,num4)}<br>
                                мінімальне значення:${minValue(num1,num2,num3,num4)}`)
        }
    </script>
</body>
</html>
